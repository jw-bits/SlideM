<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #000;
                overflow: hidden;
            }
            #image-container {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: contain;
                opacity: 0;
                transition: transform 1s ease-in-out, opacity 1s ease-in-out;
                z-index: 0;
            }
            .slide.active {
                opacity: 1;
                transform: none;
                z-index: 1;
            }
            /* Transition starting states */
            .start-fade { opacity: 0; }
            .start-slide-left { transform: translateX(100%); opacity: 1; }
            .start-slide-right { transform: translateX(-100%); opacity: 1; }
            .start-zoom { transform: scale(0.5); opacity: 0; }
            .start-rotate { transform: rotate(10deg) scale(0.8); opacity: 0; }
        </style>
    </head>
    <body>
        <div id="image-container"></div>
        <script src="main.js"></script>
    </body>
</html>
